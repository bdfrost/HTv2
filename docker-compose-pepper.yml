
version: "3.9"
networks:
  t2_proxy:
    name: t2_proxy
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.90.0/24
  default:
    driver: bridge
  socket_proxy:
    name: socket_proxy
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.91.0/24
########################### SERVICES
include:
  # - SERVICE-PLACEHOLDER-DO-NOT-DELETE
  - ~/docker/compose/$HOSTNAME/custom.yml
  - ~/docker/compose/$HOSTNAME/portainer.yml
  - ~/docker/compose/$HOSTNAME/socket-proxy.yml
  - ~/docker/compose/$HOSTNAME/mariadb.yml
  - ~/docker/compose/$HOSTNAME/authelia.yml
  - ~/docker/compose/$HOSTNAME/traefik.yml
  # SERVICE-PLACEHOLDER-DO-NOT-DELETE
