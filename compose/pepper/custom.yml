# Add all your custom docker ~/docker/compose snippets here. Auto-Traefik will not modify this.
# Uncomment services and the ~/docker/compose below it, following yaml syntax.
# services:
include:
  - ~/docker/compose/$HOSTNAME/bazarr.yml
  - ~/docker/compose/$HOSTNAME/diun.yml
  - ~/docker/compose/$HOSTNAME/dizquetv.yml
  - ~/docker/compose/$HOSTNAME/dozzle.yml
  - ~/docker/compose/$HOSTNAME/duplicati.yml
  - ~/docker/compose/$HOSTNAME/kopia.yml
  - ~/docker/compose/$HOSTNAME/monitorr.yml
  - ~/docker/compose/$HOSTNAME/netdata.yml
  - ~/docker/compose/$HOSTNAME/organizr.yml
  - ~/docker/compose/$HOSTNAME/overseerr.yml
  - ~/docker/compose/$HOSTNAME/plex.yml
  - ~/docker/compose/$HOSTNAME/pmm.yml
  - ~/docker/compose/$HOSTNAME/prowlarr.yml
  - ~/docker/compose/$HOSTNAME/radarr.yml
  - ~/docker/compose/$HOSTNAME/readarr.yml
  - ~/docker/compose/$HOSTNAME/sabnzbd.yml
  - ~/docker/compose/$HOSTNAME/sonarr.yml
  - ~/docker/compose/$HOSTNAME/speedtest.yml
  - ~/docker/compose/$HOSTNAME/tautulli.yml
  - ~/docker/compose/$HOSTNAME/timemachine.yml
secrets:
  mysql_root_password:
    file: $DOCKERDIR/secrets/mysql_root_password
  cf_dns_api_token:
    file: $DOCKERDIR/secrets/cf_dns_api_token
  basic_auth_credentials:
    file: $DOCKERDIR/secrets/basic_auth_credentials
  kopia_username:
    file: $DOCKERDIR/secrets/kopia_username
  kopia_password:
    file: $DOCKERDIR/secrets/kopia_password